<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      background-color: #43cea2;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #38b29d;
    }

    .form-note {
      margin-top: 15px;
      text-align: center;
    }

    .form-note a {
      color: #185a9d;
      text-decoration: none;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="studentRegisterForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <p id="errorMessage" class="error-message"></p>
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="form-note">
      Already registered? <a href="student.html">Login</a><br>
      <a href="login.html">‚Üê Back to Home</a>
    </p>
  </div>

  <script>
    document.getElementById("studentRegisterForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("errorMessage");

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/student/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMessage.textContent = data.error || "Registration failed.";
        } else {
          alert("Registration successful. You can now log in.");
          window.location.href = "student.html";
        }
      } catch (err) {
        errorMessage.textContent = "Server error. Try again.";
      }
    });
  </script>
</body>
</html>
