<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judge Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header__nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    .dashboard {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }

    .event-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .event-card h3 {
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 15px;
      background: #ffd700;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #f4c400;
    }

    .project-list {
      margin-top: 20px;
    }

    .project-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__logo">The Adjudicators</div>
    <nav class="header__nav">
      <a href="index.html">Home</a>
      <a href="login.html" onclick="localStorage.clear()">Logout</a>
    </nav>
  </header>

  <div class="dashboard">
    <h2>Welcome, Judge</h2>
    <div id="eventsContainer"></div>
  </div>

  <script>
    const judge = JSON.parse(localStorage.getItem("user"));
    if (!judge || !judge.id) {
      alert("You must be logged in to access this page.");
      window.location.href = "judge-login.html";
    }

    async function fetchEvents() {
      const res = await fetch(`http://localhost:3000/api/events/judge/${judge.id}`);
      const events = await res.json();
      const container = document.getElementById("eventsContainer");

      if (events.length === 0) {
        container.innerHTML = "<p>No events assigned to you yet.</p>";
        return;
      }

      events.forEach(event => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `<h3>${event.name}</h3>
          <p><strong>Date:</strong> ${event.date || "TBA"}</p>
          <button class="btn" onclick="loadProjects(${event.id})">View Projects</button>
          <div id="project-list-${event.id}" class="project-list"></div>`;
        container.appendChild(card);
      });
    }

    async function loadProjects(eventId) {
      const list = document.getElementById(`project-list-${eventId}`);
      const res = await fetch(`http://localhost:3000/api/projects/event/${eventId}`);
      const projects = await res.json();

      list.innerHTML = "";
      projects.forEach(project => {
        const div = document.createElement("div");
        div.className = "project-item";
        div.innerHTML = `
          <h4>${project.title}</h4>
          <p><strong>Description:</strong> ${project.description}</p>
          <label>Score (0â€“100): <input type="number" min="0" max="100" id="score-${project.id}"></label>
          <label>Feedback:</label>
          <textarea id="feedback-${project.id}" rows="3"></textarea>
          <button class="btn" onclick="submitReview(${project.id})">Submit</button>
        `;
        list.appendChild(div);
      });
    }

    async function submitReview(projectId) {
      const score = document.getElementById(`score-${projectId}`).value;
      const feedback = document.getElementById(`feedback-${projectId}`).value;

      const res = await fetch("http://localhost:3000/api/projects/review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          judgeId: judge.id,
          projectId,
          score,
          feedback
        }),
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Error submitting review.");
      } else {
        alert("Review submitted.");
      }
    }

    fetchEvents();
  </script>
</body>
</html>
