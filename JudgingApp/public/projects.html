<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Projects - The Adjudicators</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      padding: 80px 20px;
      color: white;
    }

    .projects-container {
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .project-card h3 {
      margin-bottom: 10px;
    }

    .project-card p {
      margin-bottom: 5px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="projects-container">
    <h2>Top Projects</h2>

    <div id="projectsList">
      <!-- Projects will be loaded here via JavaScript -->
    </div>

    <a href="profile.html" class="back-link">‚Üê Back to Profile</a>
  </div>

  <script>
    // Simulated fetch for top projects (replace with your API)
    const projects = [
      { title: "Judging App", description: "A platform for efficient project evaluation.", score: 96 },
      { title: "AI Assistant", description: "Smart assistant that helps students with studies.", score: 94 },
      { title: "EventHub", description: "Tool for managing student-led events.", score: 92 }
    ];

    const container = document.getElementById("projectsList");
    projects.forEach(project => {
      const div = document.createElement("div");
      div.className = "project-card";
      div.innerHTML = `
        <h3>${project.title}</h3>
        <p><strong>Description:</strong> ${project.description}</p>
        <p><strong>Average Score:</strong> ${project.score}</p>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
