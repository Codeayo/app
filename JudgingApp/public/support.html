<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support - The Adjudicators</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .support-box {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .btn {
      margin-top: 15px;
      background: #ffd700;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #f4c400;
    }
  </style>
</head>
<body>
  <div class="support-box">
    <h2>Need Help?</h2>
    <p>If you're facing issues or have any questions, don't hesitate to reach out.</p>
    <p>Email: <strong>support@adjudicators.com</strong></p>
    <p>Phone: <strong>+1 (800) 123-4567</strong></p>
    <a href="profile.html" class="btn">Back to Profile</a>
  </div>
</body>
</html>
