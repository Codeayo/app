<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      min-height: 100vh;
      color: white;
    }

    .sidebar {
      width: 240px;
      background: #12243f;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .sidebar h2 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #ffd700;
      color: #12243f;
    }

    .main {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
    }

    .main h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .stat-card p {
      font-size: 18px;
    }

    .project-list {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
    }

    .project {
      background: rgba(255, 255, 255, 0.15);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
    }

    .project a {
      color: gold;
      text-decoration: underline;
    }

    .buttons {
      margin-top: 30px;
      text-align: center;
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 18px;
      border-radius: 8px;
      background-color: #ffd700;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #f4c400;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Student Menu</h2>
    <a href="student-dashboard.html">üè† Dashboard</a>
    <a href="projects.html">üìÅ My Projects</a>
    <a href="Leaderboard.html">üèÜ Leaderboard</a>
    <a href="profile.html">‚öôÔ∏è Profile</a>
    <a href="login.html">üö™ Logout</a>
  </aside>

  <main class="main">
    <h1>Welcome back, <span id="studentName">Student</span>!</h1>

    <div class="stats">
      <div class="stat-card">
        <h2 id="totalProjects">0</h2>
        <p>Projects Submitted</p>
      </div>
      <div class="stat-card">
        <h2 id="avgScore">0</h2>
        <p>Average Score</p>
      </div>
      <div class="stat-card">
        <h2 id="reviewsCount">0</h2>
        <p>Total Reviews</p>
      </div>
    </div>

    <div class="project-list">
      <h2>Your Projects</h2>
      <div id="projectContainer"></div>
    </div>

    <div class="buttons">
      <a href="projects.html">üì§ Submit New Project</a>
      <a href="Leaderboard.html">üèÜ View Leaderboard</a>
    </div>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem("user")) || { id: 0, name: "Student" };
    document.getElementById("studentName").textContent = user.name || "Student";

    async function loadStudentData() {
      try {
        const res = await fetch(`https://judgingapp-97rm.onrender.com/api/projects/student/${user.id}`);
        const data = await res.json();

        const container = document.getElementById("projectContainer");
        document.getElementById("totalProjects").textContent = data.length;

        if (!data.length) {
          container.innerHTML = "<p>No projects submitted yet.</p>";
          return;
        }

        let totalScore = 0;
        let reviewCount = 0;

        data.forEach(project => {
          const scoreSum = project.reviews.reduce((acc, r) => acc + r.score, 0);
          const scoreAvg = project.reviews.length ? (scoreSum / project.reviews.length).toFixed(1) : "N/A";
          if (project.reviews.length) {
            totalScore += Number(scoreAvg);
            reviewCount += 1;
          }

          const div = document.createElement("div");
          div.className = "project";
          div.innerHTML = `
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <p><strong>Avg Score:</strong> ${scoreAvg}</p>
            <a href="project.html?id=${project.id}">üîç View Details</a>
          `;
          container.appendChild(div);
        });

        document.getElementById("avgScore").textContent = reviewCount ? (totalScore / reviewCount).toFixed(1) : "0";
        document.getElementById("reviewsCount").textContent = reviewCount;
      } catch (err) {
        console.error("Error loading student data:", err);
        document.getElementById("projectContainer").innerHTML = "<p>Error loading projects.</p>";
      }
    }

    loadStudentData();
  </script>
</body>
</html>
