<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Event</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: white;
    }

    nav {
      background: linear-gradient(to right, #000000, #232526);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    .container {
      max-width: 600px;
      margin: 100px auto 60px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #f4c400;
    }

    h3 {
      margin-top: 40px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    ul li {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div style="font-weight: bold; font-size: 1.5rem;">The Adjudicators</div>
    <div>
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Admin: Manage Events</h2>

    <form id="eventForm">
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" name="eventName" required>

      <label for="eventDate">Event Date</label>
      <input type="date" id="eventDate" name="eventDate" required>

      <button type="submit">Add Event</button>
    </form>

    <h3>Upcoming Events</h3>
    <ul id="eventList"></ul>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("eventName").value;
      const date = document.getElementById("eventDate").value;

      try {
        const res = await fetch("http://localhost:3000/api/events", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, date }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Failed to add event.");
        }

        alert(data.message || "Event added successfully!");
        document.getElementById("eventForm").reset();
        fetchEvents(); // Refresh event list
      } catch (err) {
        console.error("Event add error:", err);
        alert("❌ " + err.message);
      }
    });

    fetchEvents();

    async function fetchEvents() {
      try {
        const res = await fetch("http://localhost:3000/api/events");
        const events = await res.json();
        const list = document.getElementById("eventList");
        list.innerHTML = "";

        events.forEach(event => {
          const li = document.createElement("li");
          li.textContent = `${event.name} — ${event.date}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to fetch events:", err);
        document.getElementById("eventList").innerHTML = "<li>Error loading events</li>";
      }
    }
  });

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }
</script>


</body>
</html>
